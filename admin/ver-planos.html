<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Admin - Ver/Editar Plano</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script>
    // Proteção de Rota
    if (sessionStorage.getItem('isLoggedIn') !== 'true') {
        alert('Acesso negado. Faça o login primeiro.');
        window.location.href = 'index.html'; 
    }
    </script>
</head>
<body>
    <header class="admin-header">
        <ul>
            <li><a href="planos1.html" class="active">Planos</a></li>
            <li class="logout-btn"><a href="../index.html">Sair</a></li>
        </ul>
    </header>

    <main class="admin-main">
        <div class="header-corpo">
            <h3>Ver/Editar Plano</h3>
        </div>
        
        <div class="corpo">
            <form id="form-editar-plano" enctype="multipart/form-data"> <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" disabled style="background-color: #eee;" /> 
                </div>

                <div class="form-group">
                    <label for="nome">Nome do Plano:</label>
                    <input type="text" name="nome" id="nome" required />
                </div>
                
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="preco">Preço (R$):</label>
                    <input type="number" id="preco" name="preco" step="0.01" required />
                </div>
                
                <div class="form-group">
                    <label>Imagem Atual:</label>
                    <img id="imagem-preview" src="" alt="Preview da Imagem Atual" style="max-width: 100%; height: auto; display: block; margin-top: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc;">
                    <input type="hidden" id="imagem_url_atual" name="imagem_url_atual"> 

                    <label for="nova_imagem_plano">Substituir Imagem (opcional):</label>
                    <input type="file" id="nova_imagem_plano" name="nova_imagem_plano" accept="image/*" />
                    <p style="margin-top: 5px; font-size: 12px; color: #777;">Selecione um arquivo acima para substituir a imagem atual.</p>
                </div>
                <div class="form-actions">
                    <button type="submit" class="add-btn"> Atualizar Plano </button>
                    <a class="cancelar" onclick="window.location.href='planos1.html'">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </main>
    <script src="../js/verPlanos.js"></script> 
</body>
</html>
