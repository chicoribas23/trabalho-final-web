<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Planos</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <script>
    // Se o usuário NÃO ESTIVER logado...
    if (sessionStorage.getItem('isLoggedIn') !== 'true') {
        alert('Acesso negado. Faça o login primeiro.');
        window.location.href = 'index.html'; 
    }
    </script>
</head>
<body>
    <header class="admin-header">
        <ul>
            <li><a href="#" class="active">Planos</a></li>
        
            <li class="logout-btn"><a href="../index.html">Sair</a></li>
        </ul>
    </header>

    <main class="admin-main">
        <div class="header-corpo">
            <h2>Dashboard de Planos</h2>
            <a class="add-btn" href="inserir-plano.html">Adicionar Plano</a>
        </div>
        
        <div class="corpo">
            <table>
                <thead>
                    <tr>
                        <th style="width: 5px">ID</th>
                        <th>Nome do Plano</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th style="width: 150px">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-planos">
                    </tbody>
            </table>
            <p id="mensagem-status"></p>
        </div>
    </main>
    <script src="../js/gerenciarPlanos.js"></script> 
</body>
</html>
