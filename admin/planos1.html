     <script>
    // Se o usuário NÃO ESTIVER logado...
    if (sessionStorage.getItem('isLoggedIn') !== 'true') {
        alert('Acesso negado. Faça o login primeiro.');
        // ...manda ele de volta para a página de login
        window.location.href = 'index.html'; // (ou o nome da sua pág de login)
    }
</script>
