<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="login-container">
        <h2>Login Administrativo</h2>
        
        <form id="login-form">
            
            <input type="text" id="username" placeholder="usuario" required>
            <input type="password" id="password" placeholder="senha" required>
            
            <button type="submit">Entrar</button>

            <p id="error-msg" style="color: red; text-align: center; display: none;">
                Usuário ou senha incorretos!
            </p>
        </form>
    </div>

    <script>
        // Ouve o evento de "submit" (clicar em "Entrar")
        document.getElementById('login-form').addEventListener('submit', function(event) {
            
            // Impede o formulário de pular de página sozinho
            event.preventDefault(); 

            // Pega os valores que o usuário digitou
            let user = document.getElementById('username').value;
            let pass = document.getElementById('password').value;
            let errorMsg = document.getElementById('error-msg');

            // -----------------------------------------------------------
            // == AQUI VOCÊ RESTRINGE PARA UM ÚNICO USUÁRIO ==
            // Defina o único usuário e senha que podem entrar
            
            const USUARIO_CORRETO = 'maria';
            const SENHA_CORRETA = 'julia44';
            // -----------------------------------------------------------

            // Compara o que foi digitado com o que é correto
            if (user === USUARIO_CORRETO && pass === SENHA_CORRETA) {
                // Se estiver CORRETO:
                // 1. Marca o navegador como "logado"
                sessionStorage.setItem('isLoggedIn', 'true');
                
                // 2. Redireciona para a página de planos
                window.location.href = 'planos1.html'; // O nome da sua página de planos

            } else {
                // Se estiver ERRADO:
                errorMsg.style.display = 'block'; // Mostra a mensagem de erro
            }
        });
    </script>
</body>
</html>
