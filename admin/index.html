<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo</title>
    <link rel="stylesheet" href="../css/style.css"> 
    
</head>
<body class="login-body">
    
    <div class="user-icon-container-new">
        <div class="user-icon-new">
            <div class="icon-person"></div>
        </div>
    </div>

    <div class="login-card">
        
        <form id="login-form">
            
            <div class="input-group">
                <input type="text" id="username" placeholder="Usuario" required>
                <span class="input-icon-user"></span> 
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Senha" required>
                <span class="input-icon-lock"></span> 
            </div>
            
            <button type="submit">LOGIN</button>

            <p id="error-msg" style="color: #a50000; text-align: center; display: none; margin-top: 15px;">
                Usuário ou senha incorretos!
            </p>
        </form>
    </div>

    <script>
        // Ouve o evento de "submit" (clicar em "LOGIN")
        document.getElementById('login-form').addEventListener('submit', function(event) {
            
            // Impede o formulário de pular de página sozinho
            event.preventDefault(); 

            // Pega os valores que o usuário digitou
            let user = document.getElementById('username').value;
            let pass = document.getElementById('password').value;
            let errorMsg = document.getElementById('error-msg');

            // -----------------------------------------------------------
            // == DADOS DE LOGIN ==
            const USUARIO_CORRETO = 'maria';
            const SENHA_CORRETA = 'julia44';
            // -----------------------------------------------------------

            // Compara o que foi digitado com o que é correto
            if (user === USUARIO_CORRETO && pass === SENHA_CORRETA) {
                // Se estiver CORRETO:
                sessionStorage.setItem('isLoggedIn', 'true');
                // Redireciona para a página de planos (planos1.html)
                window.location.href = 'planos1.html'; 

            } else {
                // Se estiver ERRADO:
                errorMsg.style.display = 'block'; // Mostra a mensagem de erro
            }
        });
    </script>
</body>
</html>
